<!DOCTYPE html>
<html>
<head>
    <title>Lists Example</title>
</head>
<body>
    <h1>Lists in HTML</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Cherries</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

</body>
</html>
